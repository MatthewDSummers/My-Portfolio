{% load static %}
<div id="star-ocean-container">
    <div class="row mx-auto w-75">
        <h1 class="font-baskerville text-white so-txt-shadow">Select a title</h1>
        <div class="so-series-trigger-div col-sm-12 col-md-6 col-lg-6">
            <img id="star-ocean-one-button" class="so-series-trigger" data-series="1" src="{% static '/star_ocean_static/media/images/star_ocean/star_ocean_one/snes/so1_icon.jpg' %}">
        </div>
        <div class="so-series-trigger-div col-sm-12 col-md-6 col-lg-6">
            <img id="star-ocean-two-button" class="so-series-trigger" data-series="2" src="{% static '/star_ocean_static/media/images/star_ocean/star_ocean_two/s02_icon.jpg' %}">
        </div>
    </div>

    <div id="so-search-div" class="mx-auto w-75">
        <h3 class="font-baskerville yellow-dark so-txt-shadow">Star Ocean character search</h3>
        <input type="text" id="star-ocean-search-bar" placeholder="Search Star Ocean">
        <button id="star-ocean-search-bar-btn">Search</button>
    </div>

    <div id="star-ocean-series-div" class="row"></div>

    <div id="so-search-error-div" class="mx-auto w-50">
        <p id="so-search-error-p" class="yellow">Nothing found for </p>
    </div>

</div>
<div id="copyright" class="so-txt-shadow">
    <p class="yellow">This page is a non-profit fan production. The content is not sponsored or endorsed by Square Enix.
        <br>
        All Square Enix media and property names are the intellectual property of Square Enix and copyrighted:
        <br>
        Â© Square Enix
    </p>
    <p id="copyright-p"></p>
</div>

<script src="{% static '/star_ocean_static/js/index.js' %}"></script>
